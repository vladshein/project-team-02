<section class="hero section">
  <div class="hero-container container">
    <div class="hero-container-wrapper">
      <h1>Discover the joy of learning <span>English</span> with us!</h1>
      <a class="leave-application btn" href="#leave_an_application">
        Leave an application
      </a>
    </div>
    <div class="bg-image">
      <picture>
        <source
          media="(min-width: 1168px) and (orientation: portrait)"
          srcset="
            ./images/hero/hero-bg_desk@1x.jpg 1x,
            ./images/hero/hero-bg_desk@2x.jpg 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/hero/hero-bg_tab@1x.jpg 1x,
            ./images/hero/hero-bg_tab@2x.jpg 2x
          "
        />
        <source
          media="(max-width: 767px) and (orientation: landscape)"
          srcset="
            ./images/hero/hero-bg_desk@1x.jpg 1x,
            ./images/hero/hero-bg_desk@2x.jpg 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/hero/hero-bg_mob@1x.jpg 1x,
            ./images/hero/hero-bg_mob@2x.jpg 2x
          "
        />
        <img class="" src="./images/hero/hero-bg_mob@1x.jpg" alt="" />
      </picture>
    </div>
    <a class="scroll-down-btn" href="#footer">
      <svg class="scroll-down-icon" width="22" height="22">
        <use href="./images/icons.svg#arrow-down"></use>
      </svg>
    </a>
  </div>
</section>
